<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />
	<link rel="icon" href="img/Logo.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login</title>
</h:head>
<h:body>
	<div class="box">
		<h:form class="login">
			<p:messages id="msgs" />
			<p:outputLabel for="login" value="Login:" />
			<p:inputText id="login" value="#{controller.cliente.login}"
				label="login">
				<f:validateLength minimum="2" />
			</p:inputText>

			<p:outputLabel for="senha" value="Senha:" />
			<p:inputText id="senha" type="password"
				value="#{controller.cliente.senha}" label="senha">
				<f:validateLength minimum="2" />
			</p:inputText>

			<h:commandLink action="#{controller.efetuarLogin}">
				<button class="btn-confirma" name="login" type="submit"
					style="vertical-align: middle">
					<span>Logar</span>
				</button>
			</h:commandLink>

			<h:commandLink action="#{controller.cancelar}">
				<button class="btn-cancelar" name="cancelar" type="submit"
					style="vertical-align: middle;">
					<span>Cancelar</span>
				</button>
			</h:commandLink>
			<a style="float: right" href="admin.xhtml">Admin</a>
			<img src="img/Logo.png" alt="logo" />

		</h:form>
	</div>
</h:body>
</html>
