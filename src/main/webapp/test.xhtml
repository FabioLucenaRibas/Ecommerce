<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Test</title>
	<style>
.ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover,
	.ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus
	{
	background: #FFFFFF
		-webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255,
		0.6)), to(rgba(255, 255, 255, 0)));
}

.ui-menu .ui-menuitem-link {
	width: 100%; /*border: solid 1px rgba(79, 79, 79, 0.11);*/
}

.ui-menu .ui-menuitem-text {
	margin-left: 5%;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	font-weight: 100;
}

.ui-button {
	margin-left: 1%;
}

.ui-selectonemenu .ui-selectonemenu-label {
	width: 115%
}

.ui-selectonemenu .ui-selectonemenu-trigger {
	padding: 0 0px;
}

.ui-fieldset, .ui-fieldset .ui-fieldset-legend {
	width: 100%;
}

.ui-fileupload-simple .ui-fileupload-filename {
	margin-left: 0.6em;
	margin-right: 0.6em;
	font-size: 80%;
}

.ui-button-text-icon-left .ui-button-text {
	padding: 0.3em 1em 0.3em 1.5em;
}

.ui-button {
	display: inline-flex;
}

.ui-state-default {
	width: 100%;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:selectOneMenu value="#{produtoBean.idProduto}" update="display"
			panelStyle="width:190px" style="width:250px" effect="fold"
			filter="true" filterMatchMode="startsWith">
			<f:selectItem itemLabel="Selecione o produto" itemValue="#{null}" />
			<f:selectItems value="#{produtoBean.produtos}" var="p"
				itemLabel="#{p.marca} - #{p.nome}" itemValue="#{p.idProduto}" />
		</p:selectOneMenu>

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" icon="ui-icon-check" />

		<p:dialog id="display" header="Confirmação" modal="true"
			showEffect="bounce" widgetVar="dlg" resizable="false">
			<p:separator />
			<p:graphicImage library="images" name="#{produtoBean.idProduto}.jpg"
				width="500" height="500" />
			<p:separator style="margin-bottom: 2%;" />

			<h:commandLink action="#{produtoBean.setProdutoRemover}">
				<button class="btn-confirmaAdm" name="confirma" type="submit"
					style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
					<span>Confirma</span>
				</button>
			</h:commandLink>

			<h:commandLink action="#{controller.cancelar}">
				<button class="btn-cancelarAdm" name="cancelar" type="submit"
					style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
					<span>Cancelar</span>
				</button>
			</h:commandLink>
		</p:dialog>
	</h:form>

</h:body>
</html>
