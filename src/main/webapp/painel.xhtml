<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
	<meta name="description" content="Site de ecommerce responsivo" />
	<meta name="keywords" content="Ecommerce,responsivo" />
	<meta name="robots" content="index, follow" />
	<meta name="author" content="sóstenes freitas" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />
	<link rel="icon" href="img/LogoAdmin.png" />
	<style>
.ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover,
.ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus{background: #FFFFFF -webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255,0.6)), to(rgba(255, 255, 255, 0)));}
.ui-menu .ui-menuitem-link {width: 100%; /*border: solid 1px rgba(79, 79, 79, 0.11);*/}
.ui-menu .ui-menuitem-text {margin-left: 5%;}
.ui-state-default, .ui-widget-content .ui-state-default,
.ui-widget-header .ui-state-default {font-weight: 100;}
.ui-button {margin-left: 1%;}
.ui-fileupload-content {padding: 2.7em 0.4em;}
.ui-selectonemenu .ui-selectonemenu-label {width: 115%}
.ui-selectonemenu .ui-selectonemenu-trigger {padding: 0 0px;}
.ui-fieldset, .ui-fieldset .ui-fieldset-legend {width: 100%;}
.ui-fileupload-simple .ui-fileupload-filename {margin-left: 0.6em;margin-right: 0.6em;font-size: 80%;}
.ui-button-text-icon-left .ui-button-text {padding: 0.3em 1em 0.3em 1.5em;}
.ui-button {display: inline-flex;}
</style>
	<title>Ecommerce</title>
	<script>
		function exibe(id) {
			if (document.getElementById(id).style.display == "none") {
				document.getElementById(id).style.display = "block";
			} else {
				document.getElementById(id).style.display = "none";
			}
		}
	</script>
</h:head>
<h:body>
	<header class="cabecalho container"> <a href="index.xhtml">
		<h2 class="logoAdmin">Ecommerce</h2>
	</a>
	<button class="btn-menu">
		<i class="fa fa-bars fa-lg" aria-hidden="true"></i>
	</button>
	<nav class="menu"> <a class="btn-close"><i
		class="fa fa-times"></i></a>
	<ul>
		<li><a href="index.xhtml">Home</a></li>
		<li><a href="login.xhtml">Login</a></li>
		<li><a href="cadastro.xhtml">Cadastre-se</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Quem Somos</a></li>
		<li><a href="#">Contato</a></li>
	</ul>
	</nav> </header>

	<div class="containerMenuAdm">
		<h:form style=" float: left">
			<p:growl id="messages" showDetail="true" />

			<p:tieredMenu style="width:215px;background-color: #fff;">
				<p:menuitem icon="ui-icon-document" id="adicionar"
					onclick="exibe('adicionar')" value="Adicionar Produto" url="#" />
				<p:menuitem icon="ui-icon-pencil" id="Alterar"
					onclick="exibe('alterar')" value="Alterar   Produto" url="#" />
				<p:menuitem icon="ui-icon-close" id="Remover"
					onclick="exibe('remover')" value="Remover   Produto" url="#" />
				<p:menuitem icon="ui-icon-extlink" value="Logout" url="index.xhtml" />
			</p:tieredMenu>
		</h:form>
	</div>
	<div class="containerAdm">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:fieldset style="margin-bottom:20px;text-align: left;">
				<h:panelGrid columns="2" cellpadding="5"
					style="font-size: 145%;margin-left: auto;">
					<h:outputText value="Bem-Vindo | Administração." />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<!--ADICIONAR PRODUTO-->
		<h:form>
			<div id="adicionar" style="display: none">
				<p:fieldset legend="Adicionar Produto"
					style="margin-bottom:20px;text-align: left;">
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 29%;float: left; margin-right: 2%;">

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1">
									<label for="">Nome:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:inputText type="text" value="#{produtoBean.nome}"></p:inputText>
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<label for="">Preco:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:inputText type="text" value="#{produtoBean.preco}"></p:inputText>
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<label for="">Marca:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:inputText type="text" value="#{produtoBean.marca}"></p:inputText>
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<label for="">Descricao:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:inputTextarea id="desc" value="#{produtoBean.descricao}"
										required="true" label="Description"></p:inputTextarea>
								</div>
							</div>
						</div>

					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 67%;margin-bottom: 1%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<label for="">Imagem:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:growl id="messages" showDetail="true" />
									<p:fileUpload style="margin-top: -1%;"
										fileUploadListener="#{fileUploadController.handleFileUploadAdicionar}"
										mode="advanced" dragDropSupport="false" update="messages"
										sizeLimit="100000" fileLimit="1"
										allowTypes="/(\.|\/)(jpe?g|png)$/" />
								</div>
							</div>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<p:commandButton value="Adicionar" update="displayAdicionar"
										oncomplete="PF('dlg').show()" icon="ui-icon-check"
										style="float: right;" />
								</div>
							</div>
						</div>
					</h:panelGrid>

					<p:dialog id="displayAdicionar" header="Confirmação" modal="true"
						showEffect="bounce" widgetVar="dlg" resizable="false">
						<p:separator />
						<p:graphicImage library="images"
							name="#{produtoBean.idProduto}.jpg" width="500" height="500" />
						<p:separator style="margin-bottom: 2%;" />

						<h:commandLink action="#{produtoBean.setProdutoCadastar}">
							<button class="btn-confirmaAdm" name="confirma" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Confirma</span>
							</button>
						</h:commandLink>

						<h:commandLink action="#{controller.cancelar}">
							<button class="btn-cancelarAdm" name="cancelar" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Cancelar</span>
							</button>
						</h:commandLink>
					</p:dialog>
				</p:fieldset>
			</div>
		</h:form>
		<!--ALTERAR PRODUTO-->
		<h:form>
			<div id="alterar" style="display: none">
				<p:fieldset legend="Alterar Produto"
					style="margin-bottom:20px;text-align: left;">
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 29%;margin-right:-6.2%;">

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1">
									<label for="">Produto:</label>
								</div>
								<div class="ui-grid-col-2">
									<p:selectOneMenu value="#{produtoBean.idProduto}"
										update="display" panelStyle="width:190px"
										style="width:106%;margin-left: 4%;" effect="fold"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="Selecione o produto"
											itemValue="#{null}" />
										<f:selectItems value="#{produtoBean.produtos}" var="p"
											itemLabel="#{p.marca} - #{p.nome}" itemValue="#{p.idProduto}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-grid-col-3">
									<h:commandLink action="#{produtoBean.buscarproduto}">
										<buttom class="btn-produto" type="submit">Buscar</buttom>
									</h:commandLink>
								</div>
							</div>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 29%;float: left; margin-right: 2%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<label for="">Preco:</label>
									</div>
									<div class="ui-grid-col-3">
										<p:inputText type="text" value="#{produtoBean.preco}"></p:inputText>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<label for="">Marca:</label>
									</div>
									<div class="ui-grid-col-3">
										<p:inputText type="text" value="#{produtoBean.marca}"></p:inputText>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<label for="">Descricao:</label>
									</div>
									<div class="ui-grid-col-3">
										<p:inputTextarea id="desc" value="#{produtoBean.descricao}"
											required="true" label="Description"></p:inputTextarea>
									</div>
								</div>

							</div>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 67%;margin-top: -4%;margin-bottom: 1%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<label for="">Imagem:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:growl id="msg" showDetail="true" />
									<p:fileUpload style="margin-top: -1%;"
										fileUploadListener="#{fileUploadController.handleFileUploadAlterar}"
										mode="advanced" dragDropSupport="false" update="msg"
										sizeLimit="100000" fileLimit="1"
										allowTypes="/(\.|\/)(jpe?g|png)$/" />
								</div>
							</div>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<p:commandButton value="Alterar" update="displayAlterar"
										oncomplete="PF('dlg').show()" icon="ui-icon-check"
										style="float: right;" />
								</div>
							</div>
						</div>
					</h:panelGrid>
					<p:dialog id="displayAlterar" header="Confirmação" modal="true"
						showEffect="bounce" widgetVar="dlg" resizable="false">
						<p:separator />
						<p:graphicImage library="images"
							name="#{produtoBean.idProduto}.jpg" width="500" height="500" />
						<p:separator style="margin-bottom: 2%;" />

						<h:commandLink action="#{produtoBean.setProdutoAlterar}">
							<button class="btn-confirmaAdm" name="confirma" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Confirma</span>
							</button>
						</h:commandLink>

						<h:commandLink action="#{controller.cancelar}">
							<button class="btn-cancelarAdm" name="cancelar" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Cancelar</span>
							</button>
						</h:commandLink>
					</p:dialog>
				</p:fieldset>
			</div>
		</h:form>
		<!--REMOVER PRODUTO-->
		<h:form>
			<div id="remover" style="display: none">
				<p:fieldset legend="Remover Produto"
					style="margin-bottom: 1%;text-align: left;">
					<h:panelGrid columns="2" cellpadding="5"
						style="width: 29%;margin-right: 2%;">

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1">
									<label for="">Produto:</label>
								</div>
								<div class="ui-grid-col-3">
									<p:selectOneMenu value="#{produtoBean.idProduto}"
										update="display" panelStyle="width:190px"
										style="width:106%;margin-left: 4%;" effect="fold"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="Selecione o produto"
											itemValue="#{null}" />
										<f:selectItems value="#{produtoBean.produtos}" var="p"
											itemLabel="#{p.marca} - #{p.nome}" itemValue="#{p.idProduto}" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-2">
									<p:commandButton value="Remover" update="displayRemover"
										oncomplete="PF('dlg').show()" icon="ui-icon-check"
										style="float: right;" />
								</div>
							</div>
						</div>
					</h:panelGrid>

					<p:dialog id="displayRemover" header="Confirmação" modal="true"
						showEffect="bounce" widgetVar="dlg" resizable="false">
						<p:separator />
						<p:graphicImage library="images"
							name="#{produtoBean.idProduto}.jpg" width="500" height="500" />
						<p:separator style="margin-bottom: 2%;" />

						<h:commandLink action="#{produtoBean.setProdutoRemover}">
							<button class="btn-confirmaAdm" name="confirma" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Confirma</span>
							</button>
						</h:commandLink>

						<h:commandLink action="#{controller.cancelar}">
							<button class="btn-cancelarAdm" name="cancelar" type="submit"
								style="padding: 2% 0%; margin-top: 0; vertical-align: middle">
								<span>Cancelar</span>
							</button>
						</h:commandLink>
					</p:dialog>
				</p:fieldset>
			</div>
		</h:form>
	</div>


	<section class="newsletter container"
		style="background-color: #130400;">
	<h2>Inscreva-se agora</h2>
	<h3>Receba novidades</h3>
	<form action="">
		<h:inputText name="email" type="text" placeholder="Seu email"></h:inputText>
		<button>Cadastrar</button>
	</form>
	</section>

	<footer class="rodape container">
	<div class="social-icons">
		<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
			class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-google"></i></a>
		<a href="#"><i class="fa fa-instagram"></i></a> <a href="#"><i
			class="fa fa-envelope"></i></a>
	</div>
	<p class="copyright">Copyright @ Miojo 2016. Nois que voa.</p>
	</footer>

	<script>
		$(".btn-menu").click(function() {
			$(".menu").show();
		});
		$(".btn-close").click(function() {
			$(".menu").hide();
		});
	</script>

</h:body>
</html>
